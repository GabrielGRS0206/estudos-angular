<section class="container">
  <!-- esse ngSubmiti quando chamado invoca o metodo transferir da classes nova-transferencia.component.ts-->
  <form class="formulario" (ngSubmit)="transferir()">
      <h2 class="formulario_titulo">Nova Transferência</h2>

      <div class="form-field">
        <label class="form-field_label" for="valor">Valor</label>
        <input class="form-field_input" id="valor" type="number" [(ngModel)]="valor" name="valor">
        <!-- esse ngModel é do angular : com ele deve dá pra definir o que vai ser passado para variavel
        vale lembrar que ele passa o conteudo da variavel-->
      </div>

      <div class="form-field">
        <label class="form-field_label" for="destino">Destino</label>
        <input class="form-field_input" id="destino" type="text" [(ngModel)]="destino" name="destino">
      </div>

      <div class="botao-wrapper">
      <button class="botao" type="submit">Transferir</button>
    </div>
    </form>
  </section>
